<md-dialog>
    <form name="userForm" ng-submit="ctrl.save()">
        <md-dialog-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.createdUser.avatar" name="avatar">
                            <md-option ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-icon="{{avatar}}"></md-icon>
                            </md-option> 
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Name</label>
                        <input ng-model="ctrl.createdUser.name" name="Name">  
                    </md-input-container>
                    
                </div>
                <md-input-container class="md-block" flex>
                    <label>Biography</label>
                    <textarea ng-model="ctrl.createdUser.bio" rows="5" name="bio"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="ctrl.cancel()">Cancel</md-button>
            <md-button type="submit" class="md-primary md-raised">Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
